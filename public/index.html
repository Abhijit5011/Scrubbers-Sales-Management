<!DOCTYPE html>
<html>
<head>
  <title>Scrubber Sales Tracker</title>
</head>
<body>
  <h2>Enter Daily Sale</h2>
  <form id="sale-form">
    <input type="number" name="sheetsSold" placeholder="Sheets Sold" required>
    <input type="number" name="sellingPrice" placeholder="Selling Price per Sheet" required>
    <button type="submit">Save Sale</button>
  </form>

  <h2>Enter Expense</h2>
  <form id="expense-form">
    <input name="type" placeholder="Expense Type" required>
    <input type="number" name="amount" placeholder="Amount" required>
    <button type="submit">Save Expense</button>
  </form>

  <h2>View Report</h2>
  <button onclick="window.location.href='report.html'">Go to Report</button>

  <script src="script.js"></script>
</body>
</html>
