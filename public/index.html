<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stainless Steel Scrubber Business</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8fb;
      color: #333;
    }
    header {
      background-color: #004d66;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007b8a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #005a66;
    }
    .message {
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
      color: green;
    }
    .report-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #004d66;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    Scrubber Business Tracker
  </header>
  <main>
    <form id="entryForm">
      <label for="date">Date:</label>
      <input type="date" name="date" required />

      <label for="sheetsSold">Sheets Sold:</label>
      <input type="number" name="sheetsSold" min="0" required />

      <label for="pricePerSheet">Selling Price per Sheet (‚Çπ):</label>
      <input type="number" name="pricePerSheet" min="47" required />

      <label for="rawMaterial">Raw Material Expense (‚Çπ):</label>
      <input type="number" name="rawMaterial" min="0" required />

      <label for="plasticCups">Plastic Cups Expense (‚Çπ):</label>
      <input type="number" name="plasticCups" min="0" required />

      <label for="petrol">Petrol Expense (‚Çπ):</label>
      <input type="number" name="petrol" min="0" required />

      <button type="submit">Submit Entry</button>
      <div class="message" id="message"></div>
    </form>

    <a href="/report.html" class="report-link">üìä View Report</a>
  </main>

  <script>
    document.getElementById('entryForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        date: form.date.value,
        sheetsSold: +form.sheetsSold.value,
        pricePerSheet: +form.pricePerSheet.value,
        rawMaterial: +form.rawMaterial.value,
        plasticCups: +form.plasticCups.value,
        petrol: +form.petrol.value,
      };

      const response = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const messageEl = document.getElementById('message');
      if (response.ok) {
        messageEl.textContent = "‚úÖ Entry saved successfully!";
        form.reset();
      } else {
        messageEl.textContent = "‚ùå Failed to save entry.";
      }
    });
  </script>
</body>
</html>
